<!DOCTYPE html>
<html>
    <head>
        <title>Functions</title>
        <style>
            
        </style>
    </head>
    <body>
        
        <script>

            function mul(par1){   //par1 is an parameter
            console.log(par1*100);
           }
           mul(2);      //2 is an argument


           function mul2(par1,par2){
            console.log(par1*100+(par2));
           }
           mul2(2,3);


           function mul2(par1,par2=500){   //default value 
            console.log(par1*100+(par2));
           }
           mul2(2);




        </script>
    </body>
</html>
