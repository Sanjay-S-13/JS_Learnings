            //basic Structure
            function doublingtheArray(numsArr){

                let dnumArr = [];
                for(let i=0;i<numsArr.length;i++){
                    const num = numsArr[i];

                    if(numsArr[i]===0){
                        return dnumArr;
                    }
                    dnumArr.push(num*2);
                }
                return dnumArr;
            }
