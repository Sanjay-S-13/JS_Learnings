<!DOCTYPE html>
<html>
    <head>
        <title>AdvancedFunctions</title>
    </head>
    <body>
        <button onclick = "" class="eventlistener">event listener example </button>
        <script>

            //EVENT LISTENER EXAMPLE  from this
            const buttonElem = document.querySelector('.eventlistener');
            
            const eventListner = () => {
                console.log('iam inside event listener');
            }
            buttonElem.addEventListener('click' , eventListner());

            buttonElem.removeEventListener('click' , eventListner());

            buttonElem.addEventListener('click' , () => {
                console.log('click2');
            })

            //to this

            
            function func1(){
                console.log('hello1');
            }
            func1();


            //anonymous function
            let funcvar = function (){
                    console.log("insideTheVar");
            };

            console.log(funcvar);
            console.log(typeof funcvar);
            funcvar();


            const obj1 = {
                num : 1,
                fun : function(){ //Anonymous Function
                    console.log('hellow');
                }
            };
            obj1.fun();


            //Parameters
            function display(p1){
                console.log('hello10');
            }

            display(function(){
                console.log('hellowwfunc')
            });
 

            setTimeout(function(){
                console.log('timeout');
                console.log('timeout2');
            },3000);

            console.log('next line');

            setInterval(function(){
                console.log('interval');
            },3000);

            console.log('nextLine2');

            //forEach 


            let  arr1 = ["hi",
            "hello",
            "greet",
            "you",
            "better person",
            'sanjay'] 
            .forEach(function(value,i){

                if(value === 'greet'){
                    return;
                }
                //if you need to break then 
                //the better way is move to the usual for loop
                console.log(i);
                console.log(value);
            })

            //ARROW FUNCTION

            const arrowfunction = () => {
                const sol = console.log(1+2);
                return sol;
            }


            const arrowfunction2 = (param1,param2) => {
                const sol = param1 + param2;
                return sol;
            }
            console.log(arrowfunction2(1,2));
            

            const oneline = () => 2+3;
            console.log(oneline());

            //Object creation using arrow

            const object1 = { 
                thismethod : () => {

                },
                method2(){

                }
            };
            
        </script>        
    </body>
</html>
